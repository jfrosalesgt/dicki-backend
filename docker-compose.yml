services:
  # Backend API
  dicri-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dicri-backend
    restart: unless-stopped
    ports:
      - "3030:3030"
      - "9229:9229"  # ðŸ”§ PUERTO DE DEBUGGING AGREGADO
    
    volumes:
      - .:/app
      - /app/node_modules
    
    # ðŸ”§ COMANDO CORREGIDO PARA HOT RELOAD + DEBUGGING
    command: npm run docker:dev
    
    environment:
      - NODE_ENV=development 
      - PORT=3030
      - DB_SERVER=sql_server_2022
      - DB_PORT=1433
      - DB_USER=appindicios
      - DB_PASSWORD=Ind1c10$
      - DB_DATABASE=dicri-indicios
      - DB_ENCRYPT=false
      - DB_TRUST_SERVER_CERTIFICATE=true
      - JWT_SECRET=d1cr1c10$$-pr0d-s3cr3t-k3y-ch4ng3-th1s-1n-pr0duct10n
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRES_IN=8h
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=*
    networks:
      - dicri-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dicri-network:
    external: true